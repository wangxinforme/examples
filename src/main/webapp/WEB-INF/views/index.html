<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>

<link rel="icon" type="image/x-icon" th:href="${application.ctx +'/static/images/favicon.ico'}"/>
<link rel="shortcut icon" type="image/x-icon" th:href="${application.ctx +'/static/images/favicon.ico'}"/>

<title>定时任务控制台</title>

<link th:href="${application.ctx+'/static/bootstrap/css/bootstrap.css?'+application.version_css}" rel="stylesheet"/>
<link th:href="${application.ctx+'/static/bootstrap/css/dashboard.css?'+application.version_css}" rel="stylesheet"/>

<script th:src="${application.ctx+'/static/bootstrap/js/ie-emulation-modes-warning.js?'+application.version_js}"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">定时任务系统</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">定时任务系统</a>
		</div>
	</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 col-md-1 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a th:href="${application.ctx+'/index'}">控制台</a></li>
					<li><a th:href="${application.ctx+'/add'}">新增</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-11 col-md-offset-1 main">
				<div class="row">
					<div class="col-md-8">
						<form class="form-inline" role="form" th:action="${application.ctx+'/index'}">
							<div class="form-group">
								<label class="sr-only" for="triggerName">Trigger 名称</label> <input type="text" class="form-control" id="triggerName" placeholder="Trigger 名称"/>
							</div>
							<div class="form-group">
								<label class="sr-only" for="triggerGroup">Trigger 分组</label> 
								<select class="form-control" name="triggerGroup" th:each="tg,stat : ${servers}" >
										<option th:value="${tg }" th:text="${tg}"></option>
								</select>

							</div>
							<button type="submit" class="btn btn-info">查询</button>
						</form>
					</div>
				</div>
				<br />
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr class="info">
								<th>Trigger 名称</th>
								<th>Trigger 分组</th>
								<th>下次执行时间</th>
								<th>上次执行时间</th>
								<th>优先级</th>
								<th>Trigger 状态</th>
								<th>Trigger 类型</th>
								<th>开始时间</th>
								<th>结束时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
								<tr th:each="t,stat : ${list}" >
									<td th:text="${t.triggerName}"></td>
									<td th:text="${t.triggerGroup}"></td>
									<td th:text="${#dates.format(t.nextFireTime, 'yyyy-MM-dd')}"></td>
									<td th:text="${#dates.format(t.prevFireTime, 'yyyy-MM-dd')}"></td>
									<td th:text="${t.priority}"></td>
									<td th:text="${t.state}"></td>
									<td th:text="${t.triggerType}"></td>
									<td th:text="${#dates.format(t.startTime, 'yyyy-MM-dd')}"></td>
									<td th:text="${#dates.format(t.endTime, 'yyyy-MM-dd')}"></td>
									<td>
										<button type="button" class="btn btn-info btn-xs" id="pause" th:data-name="${t.triggerName}" th:data-group="${t.triggerGroup}">暂停</button>
										<button type="button" class="btn btn-info btn-xs" id="resume" th:data-name="${t.triggerName}" th:data-group="${t.triggerGroup}">恢复</button>
										<button type="button" class="btn btn-info btn-xs" id="remove" th:data-name="${t.triggerName}" th:data-group="${t.triggerGroup}">删除</button>
									</td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="${application.ctx+'/static/jquery/jquery-3.1.0.min.js?'+application.version_js}"></script>
	<script th:src="${application.ctx+'/static/bootstrap/js/bootstrap.min.js?'+application.version_js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script th:src="${application.ctx+'/static/bootstrap/js/ie10-viewport-bug-workaround.js?'+application.version_js}"></script>
	<script th:inline="javascript">
    var _ctx =  [[${application.ctx}]];
    var currentPage = "console";
  </script>
	<script th:src="${application.ctx+'/static/js/job.js?'+application.version_js}"></script>

</body>
</html>
